<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full align-center">
          <h1>How it Works</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-one-quarter align-center">
          <div class="screen">
            <img src="images/screen-1.png" alt="screen-1">
          </div>
          <div class="icon">
            <img src="images/switch-icon.png" alt="switch-icon">
          </div>
          <section>
            <h2>
              App Switching
            </h2>
            <p>
              Toggles all your apps on and off.
            </p>
          </section>
        </div>
        <div class="column-one-quarter align-center">
          <div class="screen">
            <img src="images/screen-2.png" alt="screen-2">
          </div>
          <div class="icon">
            <img src="images/filter-icon.png" alt="filter-icon">
          </div>
          <section>
            <h2>
              Trip Filtering
            </h2>
            <p>
              Evaluates your trip requests.
            </p>
          </section>
        </div>
        <div class="column-one-quarter align-center">
          <div class="screen">
            <img src="images/screen-3.png" alt="screen-3">
          </div>
          <div class="icon">
            <img src="images/slider-icon.png" alt="slider-icon">
          </div>
          <section>
            <h2>
              Service Filters
            </h2>
            <p>
              Accepts only your ideal trips.
            </p>
          </section>
        </div>
        <div class="column-one-quarter align-center">
          <div class="screen">
            <img src="images/screen-4.png" alt="screen-4">
          </div>
          <div class="icon">
            <img src="images/bars-icon.png" alt="bars-icon">
          </div>
          <section>
            <h2>
              Stats + Mileage
            </h2>
            <p>
              Tracks your trips across all apps.
            </p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
