<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-quarter arrow left">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class="column-half">
        <div class="image column-full">
          <img src="images/001.png" alt="Pikachu">
        </div>
        <div class="row">
          <div class="shortcut column-full">
            <button data-view="1" class="selected"></button>
            <button data-view="2"></button>
            <button data-view="3"></button>
            <button data-view="4"></button>
            <button data-view="5"></button>
          </div>
        </div>
      </div>
      <div class="column-quarter arrow right">
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
