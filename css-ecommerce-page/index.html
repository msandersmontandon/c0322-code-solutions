<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full align-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth padding-12">
        <div class="images">
          <img src="images/dress1.jpeg" alt=" Free People's flowery black dress">
        </div>
        <p>Free People <span class="side-border font-light-grey"> Size 6</span></p>
        <p><span class="background-linen">&dollar;35</span> <del class="font-light-grey">&dollar;125 retail</del></p>
      </div>
      <div class="column-one-fifth padding-12">
        <div class="images">
          <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurance's black leather purse with silvery chain detail">
        </div>
        <p>Yves Saint Laurent <span class="side-border font-light-grey"> One-Size</span></p>
        <p><span class="background-linen">&dollar;200</span> <del class="font-light-grey">&dollar;1600 retail</del></p>
      </div>
      <div class="column-one-fifth padding-12">
        <div class="images">
          <img src="images/key.jpeg" alt="Tiffany's golden ornated key">
        </div>
        <p>Tiffany <span class="side-border font-light-grey"> One-Size</span></p>
        <p><span class="background-linen">&dollar;476</span> <del class="font-light-grey">&dollar;2000 retail</del></p>
      </div>
      <div class="column-one-fifth padding-12">
        <div class="images">
          <img src="images/lv-bag.jpg" alt="Louis Vuitton's leather earth-ocre colors purse with golde methalic details and black coral interior">
        </div>
        <p>Louis Vuitton <span class="side-border font-light-grey"> One-Size</span></p>
        <p><span class="background-linen">&dollar;95</span> <del class="font-light-grey">&dollar;1200 retail</del></p>
      </div>
      <div class="column-one-fifth padding-12">
        <div class="images">
          <img src="images/dress2.jpeg" alt="Reformation's white and blue leaf pattern summer dress">
        </div>
        <p>Reformation <span class="side-border font-light-grey"> Size 4</span></p>
        <p><span class="background-linen">&dollar;20</span> <del class="font-light-grey">&dollar;198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
