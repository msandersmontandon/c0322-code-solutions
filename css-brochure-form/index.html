<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-div">
    <h2 id="red-heading">LEARN MORE</h2>
    <div class="div-label">
      <label for="company">COMPANY EMAIL</label>
    </div>
    <div class="div-inpt">
      <input type="email" name="company-email" id="company" placeholder="sally@company.co">
    </div>
    <div class="div-label">
      <label for="name">NAME</label>
    </div>
    <div class="div-input">
      <input type="text" name="name" id="name" placeholder="Sally Smith">
    </div>
    <div class="div-label">
      <label for="location">WHERE ARE YOU HIRING?</label>
    </div>
    <div class="div-input">
      <input type="text" name="hiring-location" id="location" placeholder="City, Country">
    </div>
    <div class="div-label">
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <div id="div-select">
      <select name="number-of-engineers" id="engineers">
        <option value="1-2">1-2 Engineers</option>
      </select>
    </div>
    <div id="div-button">
      <button>SUBMIT</button>
    </div>
  </div>
</body>
</html>
